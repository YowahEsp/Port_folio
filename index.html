<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Portfolio Real-Time (Alpha Vantage)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --positive-color: #2ecc71;
            --negative-color: #e74c3c;
            --accent-color: #0f3460;
            --border-color: #5372f0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: var(--card-bg);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid var(--border-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: 700;
        }

        .last-update {
            font-size: 0.9em;
            color: var(--secondary-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-card h3 {
            margin: 0 0 10px;
            font-size: 0.9em;
            color: var(--secondary-text);
            text-transform: uppercase;
        }

        .summary-value {
            font-size: 2em;
            font-weight: 700;
        }

        .summary-positive { color: var(--positive-color); }
        .summary-negative { color: var(--negative-color); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--accent-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .ticker-name { font-size: 1.5em; font-weight: 700; }
        .ticker-symbol { font-size: 0.9em; color: var(--secondary-text); }

        .price { font-size: 2.2em; font-weight: 700; margin-bottom: 10px; }
        
        .change { font-size: 1.2em; }
        .change.positive { color: var(--positive-color); }
        .change.negative { color: var(--negative-color); }

        .refresh-btn {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: var(--border-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        
        .refresh-btn:hover { background-color: #3a5fcd; }
        .refresh-btn .fa-sync-alt { margin-right: 8px; }

        .last-updated { text-align: center; color: var(--secondary-text); font-size: 0.9em; }

        /* Estilos para noticias */
        .news-toggle-btn {
            background: var(--accent-color);
            color: var(--primary-text);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            text-align: left;
        }
        
        .news-toggle-btn.open {
            background-color: var(--border-color);
        }

        .news-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            margin-top: 10px;
        }

        .news-container.open {
            max-height: 500px; /* Altura máxima para mostrar noticias */
             overflow-y: auto;
        }

        .news-container article {
            border-top: 1px solid var(--accent-color);
            padding: 10px 0;
        }

        .news-container h3 { font-size: 1em; margin: 0 0 5px; }
        .news-container p { font-size: 0.9em; margin: 0 0 5px; color: var(--secondary-text); }
        .news-container small { font-size: 0.8em; color: var(--border-color); }
        
        .loading, .error, .no-news { padding: 20px; text-align: center; }
        .fa-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"><i class="fas fa-chart-line"></i> Portfolio Tracker</div>
            <div class="last-update"><i class="fas fa-sync-alt"></i> Actualizado: <span id="update-time">--:--:--</span></div>
        </div>
    </header>
    
    <div class="container">
        <div class="summary-cards">
            <div class="summary-card">
                <h3>VALOR TOTAL</h3>
                <div class="summary-value" id="total-value">$---</div>
            </div>
            <div class="summary-card">
                <h3>GANANCIAS DEL DÍA</h3>
                <div class="summary-value" id="day-gain">+$---</div>
            </div>
            <div class="summary-card">
                <h3>CAMBIOS POSITIVOS</h3>
                <div class="summary-value" id="positive-changes">--/--</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>

        <button class="refresh-btn" onclick="loadPrices()"><i class="fas fa-sync-alt"></i> Actualizar ahora</button>
        <div class="last-updated">Los datos se actualizan automáticamente cada minuto</div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const API_KEY_ALPHA = '1SCSRNEAW6YWJME8'; // Tu clave API de Alpha Vantage
        // NOTA: La clave de News API no se usa en esta versión, ya que usamos NEWS_SENTIMENT de Alpha Vantage
        // const API_KEY_NEWS = 'aaf83dcbd8694668ad89247b959db678';

        const tickers = [
            { symbol: 'PKG', name: 'Packaging America', type: 'stock', shares: 10 },
            { symbol: 'DE', name: 'Deere & Company', type: 'stock', shares: 5 },
            { symbol: 'BRK.B', name: 'Berkshire Hathaway B', type: 'stock', shares: 8 },
            { symbol: 'SPGI', name: 'S&P Global', type: 'stock', shares: 12 },
            { symbol: 'BLK', name: 'BlackRock', type: 'stock', shares: 7 },
            { symbol: 'WMT', name: 'Walmart', type: 'stock', shares: 15 },
            { symbol: 'BOIL', name: 'ProShares Ultra Bloomberg Natural Gas', type: 'stock', shares: 50 },
            { symbol: 'SOL', name: 'Solana', type: 'crypto', market: 'USD', shares: 20 }
        ];

        let portfolioData = {};

        // --- LÓGICA PRINCIPAL ---

        document.addEventListener('DOMContentLoaded', () => {
            renderGrid();
            loadPrices();
            setupRealtimeUpdates(); // Iniciar WebSocket para SOL
            setInterval(loadPrices, 60000); // Actualización automática cada 60 segundos
        });

        function renderGrid() {
            const grid = document.getElementById('grid');
            let html = '';
            for (const ticker of tickers) {
                html += `
                    <div class="card" id="card-${ticker.symbol}">
                        <div class="card-header">
                            <div>
                                <div class="ticker-name">${ticker.name}</div>
                                <div class="ticker-symbol">${ticker.symbol} ${ticker.type === 'crypto' ? `(${ticker.market})` : ''}</div>
                            </div>
                            <div class="ticker-type">${ticker.type === 'stock' ? '<i class="fas fa-building"></i>' : '<i class="fab fa-bitcoin"></i>'}</div>
                        </div>
                        <div class="price" id="price-${ticker.symbol}">Cargando...</div>
                        <div class="change" id="change-${ticker.symbol}"></div>
                        <button class="news-toggle-btn" onclick="toggleNews('${ticker.symbol}')">
                            <i class="fas fa-chevron-down"></i> Ver noticias
                        </button>
                        <div class="news-container" id="news-${ticker.symbol}"></div>
                    </div>
                `;
            }
            grid.innerHTML = html;
        }

        async function loadPrices() {
            console.log('Actualizando precios...');
            const promises = tickers.map(ticker => {
                if (ticker.type === 'stock') {
                    return fetchStockPrice(ticker.symbol);
                } else if (ticker.type === 'crypto') {
                    return fetchCryptoPrice(ticker.symbol, ticker.market);
                }
            });

            await Promise.all(promises);
            updateSummary();
            document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
        }

        function updatePrice(symbol, price, change, changePercent) {
             const priceEl = document.getElementById(`price-${symbol}`);
             const changeEl = document.getElementById(`change-${symbol}`);

             if (!priceEl || !changeEl) return;

             priceEl.textContent = `$${price.toFixed(2)}`;
             
             const changeClass = change >= 0 ? 'positive' : 'negative';
             const sign = change >= 0 ? '+' : '';
             
             changeEl.innerHTML = `${sign}${change.toFixed(2)} (${sign}${changePercent.toFixed(2)}%)`;
             changeEl.className = `change ${changeClass}`;

             // Almacenar datos para cálculos de resumen
             const tickerConfig = tickers.find(t => t.symbol === symbol);
             portfolioData[symbol] = {
                 price,
                 change,
                 shares: tickerConfig.shares
             };
        }

        function updateSummary() {
            let totalValue = 0;
            let totalDayGain = 0;
            let positiveMovers = 0;
            const totalAssets = Object.keys(portfolioData).length;

            for (const symbol in portfolioData) {
                const data = portfolioData[symbol];
                totalValue += data.price * data.shares;
                totalDayGain += data.change * data.shares;
                if (data.change > 0) {
                    positiveMovers++;
                }
            }
            
            document.getElementById('total-value').textContent = `$${totalValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            
            const dayGainEl = document.getElementById('day-gain');
            const gainClass = totalDayGain >= 0 ? 'summary-positive' : 'summary-negative';
            const sign = totalDayGain >= 0 ? '+' : '';
            dayGainEl.textContent = `${sign}$${totalDayGain.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            dayGainEl.className = `summary-value ${gainClass}`;

            document.getElementById('positive-changes').textContent = `${positiveMovers}/${totalAssets}`;
        }

        // --- OBTENCIÓN DE DATOS (APIs) ---

        async function fetchStockPrice(symbol) {
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY_ALPHA}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                const quote = data['Global Quote'];
                if (quote && quote['05. price']) {
                    updatePrice(
                        symbol,
                        parseFloat(quote['05. price']),
                        parseFloat(quote['09. change']),
                        parseFloat(quote['10. change percent'].replace('%', ''))
                    );
                } else {
                    console.error('Datos no válidos para el stock:', symbol, data);
                     document.getElementById(`price-${symbol}`).textContent = 'Error';
                }
            } catch (error) {
                console.error('Error fetching stock price for', symbol, error);
                document.getElementById(`price-${symbol}`).textContent = 'Error';
            }
        }

        async function fetchCryptoPrice(symbol, market) {
            const url = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=${symbol}&to_currency=${market}&apikey=${API_KEY_ALPHA}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                const rate = data['Realtime Currency Exchange Rate'];
                if (rate && rate['5. Exchange Rate']) {
                     // Alpha Vantage no proporciona el cambio diario para cripto, lo simulamos o dejamos en 0.
                     // Para una solución real, se necesitaría otra llamada para el precio de cierre anterior.
                    updatePrice(
                        symbol,
                        parseFloat(rate['5. Exchange Rate']),
                        0, // Cambio no disponible en este endpoint
                        0  // Porcentaje de cambio no disponible
                    );
                } else {
                    console.error('Datos no válidos para crypto:', symbol, data);
                     document.getElementById(`price-${symbol}`).textContent = 'Error';
                }
            } catch (error) {
                console.error('Error fetching crypto price for', symbol, error);
                document.getElementById(`price-${symbol}`).textContent = 'Error';
            }
        }

        // --- ACTUALIZACIÓN EN TIEMPO REAL MEJORADA (WebSocket para SOL) ---

        async function setupRealtimeUpdates() {
            // Conectamos al stream de Binance para SOL/USDT. Nota: AlphaVantage usa USD, esto es un ejemplo.
            const ws = new WebSocket('wss://stream.binance.com:9443/ws/solusdt@trade');

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const newPrice = parseFloat(data.p);
                
                // Obtenemos el precio anterior para calcular el cambio
                const previousPrice = portfolioData['SOL'] ? portfolioData['SOL'].price : newPrice;
                const change = newPrice - previousPrice;
                const changePercent = (change / previousPrice) * 100;
                
                console.log(`WebSocket Update for SOL: $${newPrice.toFixed(2)}`);
                updatePrice('SOL', newPrice, change, changePercent);
                updateSummary(); // Re-calcular el resumen con el nuevo precio
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
            }
        }

        // --- INTEGRACIÓN DE NOTICIAS MEJORADA ---

        async function fetchNews(symbol) {
            const url = `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&tickers=${symbol}&apikey=${API_KEY_ALPHA}`;
            const res = await fetch(url);
            return await res.json();
        }

        async function toggleNews(symbol) {
            const newsContainer = document.getElementById(`news-${symbol}`);
            const btn = newsContainer.previousElementSibling;

            if (newsContainer.classList.toggle('open')) {
                btn.innerHTML = '<i class="fas fa-chevron-up"></i> Ocultar noticias';
                btn.classList.add('open');

                if (!newsContainer.innerHTML || newsContainer.innerHTML.includes('<div class="loading">')) {
                    newsContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>';

                    try {
                        const newsData = await fetchNews(symbol);
                        const articles = newsData.feed || []; // La API usa 'feed'
                        
                        let html = '';
                        if (articles.length > 0) {
                            // Limitar a 5 noticias para no saturar
                            articles.slice(0, 5).forEach(article => {
                                html += `
                                    <article>
                                        <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                                        <p>${article.summary.substring(0, 150)}...</p>
                                        <small>${new Date(article.time_published).toLocaleString()}</small>
                                    </article>
                                `;
                            });
                        } else {
                            html = '<div class="no-news">No hay noticias disponibles</div>';
                        }
                        newsContainer.innerHTML = html;
                    } catch (error) {
                        console.error('Error fetching news:', error);
                        newsContainer.innerHTML = '<div class="error">Error al cargar las noticias</div>';
                    }
                }
            } else {
                btn.innerHTML = '<i class="fas fa-chevron-down"></i> Ver noticias';
                btn.classList.remove('open');
            }
        }
    </script>
</body>
</html>
